<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


<head>
  <title>survey form </title>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <header>
    <section class="title-text">
      <h1 id="title">Survey Form</h1>
     
    </section>
  </header>
  
  <main>
    <form id="survey-form">
      <section id="survey-fields">
        <!-- identification fields -->
        <label for="name" id="name-label">* Name:</label>
        <input id="name" type="text" placeholder="enter your name" required>
        <label for="Email" id="email-label">* Email:</label>
        <input id="email" type="email" placeholder="enter your email" required>
        <label for="number" id="number-label">* Age:</label>
        <input id="number" type="number" placeholder="enter your age" min=1 max=125 required>
      
        <!-- Which option best describes your current role -->
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" form="survey-form">
          <option value="" disabled selected>select an option</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="full-time-learner">Full time learner</option>
          <option value="prefer-not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      
        <!-- How likely is that you would recommend freeCodeCamp to a friend -->
        <label for="recommendation">*Which Progarmming Language Do you like Most?</label>
        <fieldset id="recommendation">
            <label ><input type="radio"  value="C" required>C</label>
            <label ><input type="radio"  value="C++" required>C++</label>
            <label ><input type="radio"  value="Java" required>Java</label>
            <label ><input type="radio"  value="JavaScript" required>JavaScript</label>
            <label ><input type="radio"  value="Python" required>Python</label>
        </fieldset>
     
        <!-- Things that should be improved in the future -->
        <label for="improvements">Which progarmming language is most popular do you this?</label>
        <fieldset id="improvements">
          <legend>(<em>Check all that apply</em>)</legend>
          <label ><input type="checkbox"  value="C" required>C</label>
          <label ><input type="checkbox"  value="C++" required>C++</label>
          <label ><input type="checkbox"  value="Java" required>Java</label>
          <label ><input type="checkbox"  value="JavaScript" required>JavaScript</label>
          <label ><input type="checkbox" value="Python" required>Python</label>

        </fieldset>
       
        <!-- Any Comments or Suggestions -->
        <label for="comments">Any Comments or Suggestions?</label>
        <textarea style="height:50px;resize:vertical;" id="comments" placeholder="enter a comment"></textarea>
      </section>

      <!-- submit -->
      <button id="submit">submit</button>
    </form>
  </main>
 
</body>
